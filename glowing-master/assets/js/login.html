<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Modal</title>
    <style>
        /* Basic page styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Style the button */
        .header-action-btn {
            background-color: #4CAF50;
            border: none;
            padding: 10px 20px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .header-action-btn:focus {
            outline: none;
        }

        /* Style the login modal */
        .login-modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.4); /* Semi-transparent background */
            overflow: auto;
        }

        .login-modal-content {
            background-color: white;
            margin: 10% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 40%;
            border-radius: 8px;
        }

        .close-btn {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            position: absolute;
            right: 15px;
            top: 10px;
            cursor: pointer;
        }

        .close-btn:hover,
        .close-btn:focus {
            color: black;
            text-decoration: none;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input[type="text"],
        input[type="password"] {
            padding: 10px;
            font-size: 16px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button[type="submit"] {
            padding: 10px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <!-- User button to open login modal -->
    <button class="header-action-btn" aria-label="user" id="userButton">
        <ion-icon name="person-outline" aria-hidden="true"></ion-icon> Login
    </button>

    <!-- The Login Modal -->
    <div id="loginModal" class="login-modal">
        <div class="login-modal-content">
            <!-- Close button -->
            <span class="close-btn" id="closeLoginModal">&times;</span>

            <h2>Login</h2>

            <!-- Login Form -->
            <form id="loginForm">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <!-- Include Ionicons (optional, for the icon) -->
    <script src="https://cdn.jsdelivr.net/npm/ionicons@5.5.2/dist/ionicons/ionicons.esm.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <script>
        // Get the button that opens the modal
        const userButton = document.getElementById('userButton');

        // Get the modal
        const loginModal = document.getElementById('loginModal');

        // Get the <span> element that closes the modal
        const closeLoginModal = document.getElementById('closeLoginModal');

        // When the user clicks the button, open the modal
        userButton.addEventListener('click', function() {
            loginModal.style.display = 'block';
        });

        // When the user clicks on <span> (x), close the modal
        closeLoginModal.addEventListener('click', function() {
            loginModal.style.display = 'none';
        });

        // When the user clicks anywhere outside of the modal, close it
        window.addEventListener('click', function(event) {
            if (event.target === loginModal) {
                loginModal.style.display = 'none';
            }
        });

        // Handle the login form submission
        const loginForm = document.getElementById('loginForm');
        loginForm.addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Simple validation (you can add more complex logic)
            if (username && password) {
                alert('Login successful');
                loginModal.style.display = 'none'; // Close modal on success
            } else {
                alert('Please fill out both fields');
            }
        });
    </script>
</body>
</html>
