<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acne Guide Banner</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .banner {
            position: relative;
            width: 100%;
            height: 300px;
            background: linear-gradient(135deg, #b8d5ec, #fff);
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #333;
        }
        .banner img {
            position: absolute;
            left: 150px;
            top: 50%;
            transform: translateY(-50%);
            height: 80%;
            filter: (10px);
        }
        .banner .content {
            z-index: 1;
        }
        .banner .title {
            font-size: 48px;
            font-weight: bold;
        }
        .banner .subtitle {
            font-size: 18px;
            margin-top: 10px;
        }
        .carousel-container {
    position: relative;
    width: 100%;
    max-width: 600px;
    margin: auto;
    overflow: hidden;
}

.carousel-slide {
    display: none;
}

.carousel-slide img {
    width: 100%;
}

.active-slide {
    display: block;
}

.carousel-text {
    position: absolute;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    background-color: rgba(0, 0, 0, 0.5);
    color: white;
    padding: 10px;
    border-radius: 5px;
}

.carousel-dots {
    text-align: center;
    padding: 10px;
}

.carousel-dot {
    height: 15px;
    width: 15px;
    margin: 0 2px;
    background-color: #bbb;
    border-radius: 50%;
    display: inline-block;
    transition: background-color 0.6s ease;
}

.active-dot {
    background-color: #717171;
}

    </style>
</head>
<body>
    <div class="banner">
        <img src="https://images-static.nykaa.com/uploads/da143fe5-e801-436d-a655-d9177cf86e21.jpg" alt="Blurred Person">
        
               
    </body>
