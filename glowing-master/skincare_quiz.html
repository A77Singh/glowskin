<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skincare Quiz</title>
    <link rel="stylesheet" href="quiz.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-image: url('../glowing-master/assets/images/background.jpg');
            text-align: center;
        }
        #nextBtn{
            border-radius: 25px;
            font-size: 20px;
        }
        .quiz-container {
            max-width: 500px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            margin: auto;
        }
        .question {
            font-size: 18px;
            margin-bottom: 15px;
        }
        .options button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: none;
            background: #4CAF50;
            color: white;
            border-radius: 10px;
            cursor: pointer;
        }
        .options button:hover {
            background: #45a049;
        }
        .hidden {
            display: none;
        }
        .product-container {
            margin-top: 20px;
        }
        .product-card {
            background: #fff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 15px;
        }
        .product-card img {
            max-width: 100px;
            border-radius: 5px;
        }
        .buy-link {
            display: inline-block;
            margin-top: 10px;
            padding: 5px 10px;
            background: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h2>Find Your Skincare Routine</h2>
        <div id="quiz"></div>
        <button id="nextBtn" class="hidden" onclick="nextQuestion()">Next</button>
        <div id="results" class="hidden"></div>
    </div>

    <script>
        const questions = [
            { text: "Select your age group:", options: ["1-18", "18-25", "25-40", "Above 40"], images: ["mosturizer.jpg", "age18-25.jpg", "age25-40.jpg", "age40plus.jpg"]  },
            { text: "What is your gender?", options: ["Male", "Female", "Other"] },
            { text: "Do you have any skin conditions?", options: ["Rosacea", "Eczema", "Psoriasis", "None"] },
            { text: "What is your skin type?", options: ["Normal", "Oily", "Dry", "Combination"] },
            { text: "What are your main concerns?", options: ["Acne", "Dryness", "Aging", "Sensitivity", "Large Pores", "Hyperpigmentation", "Fine Lines", "Dullness"] },
            { text: "How often do you exfoliate?", options: ["Daily", "Weekly", "Bi-Weekly", "Never"] },
            { text: "Do you use sunscreen daily?", options: ["Yes", "No", "Sometimes"] },
            { text: "What is your budget for skincare products?", options: ["Low", "Medium", "High"] }
        ];
        
        let currentQuestion = 0;
        const answers = [];
        
        function loadQuestion() {
            document.getElementById("quiz").innerHTML = `
                <div class='question'>${questions[currentQuestion].text}</div>
                <div class='options'>
                    ${questions[currentQuestion].options.map(option => `<button onclick="selectAnswer('${option}')">${option}</button>`).join('')}
                </div>
            `;
        }
        
        function selectAnswer(answer) {
            answers[currentQuestion] = answer;
            document.getElementById("nextBtn").classList.remove("hidden");
        }
        
        function nextQuestion() {
            document.getElementById("nextBtn").classList.add("hidden");
            currentQuestion++;
            if (currentQuestion < questions.length) {
                loadQuestion();
            } else {
                showResults();
            }
        }
        
        function showResults() {
            let products = [
                { name: "Gentle Cleanser", img: "cleanser.jpg", desc: "A mild face wash for all skin types.", link: "#", skinType: ["Normal", "Oily", "Dry", "Combination"], concerns: ["Acne", "Dryness", "Sensitivity"] },
                { name: "Moisturizer", img: "mosturizer.jpg", desc: "Hydrates and soothes skin.", link: "#", skinType: ["Normal", "Dry", "Combination"], concerns: ["Dryness", "Aging", "Sensitivity"] },
                { name: "Sunscreen SPF 50", img: "sunscreen.jpg", desc: "Protects skin from UV damage.", link: "#", skinType: ["Normal", "Oily", "Dry", "Combination"], concerns: ["Aging", "Hyperpigmentation", "Fine Lines"] },
                { name: "Exfoliating Scrub", img: "scrub.jpg", desc: "Removes dead skin cells.", link: "#", skinType: ["Normal", "Oily", "Combination"], concerns: ["Acne", "Large Pores", "Dullness"] },
                { name: "Anti-Aging Serum", img: "serum.jpg", desc: "Reduces fine lines and wrinkles.", link: "#", skinType: ["Normal", "Dry", "Combination"], concerns: ["Aging", "Fine Lines", "Dullness"] },
                { name: "Acne Treatment", img: "acne.jpg", desc: "Targets acne and blemishes.", link: "#", skinType: ["Oily", "Combination"], concerns: ["Acne", "Large Pores"] }
            ];
            
            let resultHTML = `<h3>Your Skincare Routine</h3>`;
            resultHTML += `<p>Age Group: ${answers[0]}</p>`;
            resultHTML += `<p>Gender: ${answers[1]}</p>`;
            resultHTML += `<p>Skin Conditions: ${answers[2]}</p>`;
            resultHTML += `<p>Skin Type: ${answers[3]}</p>`;
            resultHTML += `<p>Main Concerns: ${answers[4]}</p>`;
            resultHTML += `<p>Exfoliation Frequency: ${answers[5]}</p>`;
            resultHTML += `<p>Sunscreen Usage: ${answers[6]}</p>`;
            resultHTML += `<p>Budget: ${answers[7]}</p>`;
            
            resultHTML += `<h3>Recommended Products</h3>`;
            let recommendedProducts = products.filter(product => 
                product.skinType.includes(answers[3]) && 
                product.concerns.some(concern => answers[4].includes(concern))
            );
            
            if (recommendedProducts.length === 0) {
                resultHTML += `<p>No specific recommendations found. Here are some general products:</p>`;
                recommendedProducts = products;
            }
            
            recommendedProducts.forEach(product => {
                resultHTML += `
                    <div class="product-card">
                        <img src="${product.img}" alt="${product.name}">
                        <h4>${product.name}</h4>
                        <p>${product.desc}</p>
                        <a href="${product.link}" class="buy-link">Buy Now</a>
                    </div>
                `;
            });
            
            document.getElementById("quiz").innerHTML = "";
            document.getElementById("results").innerHTML = resultHTML;
            document.getElementById("results").classList.remove("hidden");
        }
        
        loadQuestion();
    </script>
</body>
</html>
