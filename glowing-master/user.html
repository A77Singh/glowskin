<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up / Sign In</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .form-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-header h2 {
            margin-bottom: 10px;
        }

        .form-header p {
            font-size: 14px;
        }

        form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        form button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        form button:hover {
            background-color: #45a049;
        }

        form a {
            color: #007BFF;
            text-decoration: none;
        }

        form a:hover {
            text-decoration: underline;
        }
    </style>

    <!-- Add Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>

</head>
<body>

    <div class="container">
       <!-- Sign Up Form -->
<div class="form-container" id="signUpForm">
    <div class="form-header">
        <h2>Sign Up</h2>
        <p>Don't have an account? <a href="#" onclick="toggleForm('signIn')">Sign In</a></p>
    </div>
    <form onsubmit="handleSignUp(event)">
        <input type="email" id="signUpEmail" placeholder="Email" required> <!-- Changed 'text' to 'email' -->
        <input type="password" id="signUpPassword" placeholder="Password" required>
        <button type="submit">Sign Up</button>
    </form>
</div>

<!-- Sign In Form -->
<div class="form-container" id="signInForm" style="display:none;">
    <div class="form-header">
        <h2>Sign In</h2>
        <p>Already have an account? <a href="#" onclick="toggleForm('signUp')">Sign Up</a></p>
    </div>
    <form onsubmit="handleSignIn(event)">
        <input type="email" id="signInEmail" placeholder="Email" required> <!-- Changed 'text' to 'email' -->
        <input type="password" id="signInPassword" placeholder="Password" required>
        <button type="submit">Sign In</button>
    </form>
</div>

    </div>

    <script type="module">

window.toggleForm = function (formType) {
    document.getElementById('signUpForm').style.display = formType === 'signUp' ? 'block' : 'none';
    document.getElementById('signInForm').style.display = formType === 'signUp' ? 'none' : 'block';
};


        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    
        // Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyDmsw6AYju3XsT-FAA0kV3ZEed5yXe67Rk",
            authDomain: "glowskin-f4931.firebaseapp.com",
            projectId: "glowskin-f4931",
            storageBucket: "glowskin-f4931.firebasestorage.app",
            messagingSenderId: "682852573920",
            appId: "1:682852573920:web:56ef23c9b5381566a2e685"
        };
    
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
    
        // Handle Sign Up
        function handleSignUp(event) {
            event.preventDefault();
            const email = document.getElementById('signUpEmail').value;
            const password = document.getElementById('signUpPassword').value;
    
            createUserWithEmailAndPassword(auth, email, password)
                .then(userCredential => {
                    alert("User registered successfully!");
                    window.location.href = "index.html"; // Redirect
                })
                .catch(error => {
                    alert(error.message);
                });
        }
    
        // Handle Sign In
        function handleSignIn(event) {
            event.preventDefault();
            const email = document.getElementById('signInEmail').value;
            const password = document.getElementById('signInPassword').value;
    
            signInWithEmailAndPassword(auth, email, password)
                .then(userCredential => {
                    alert("Login successful! Welcome back.");
                    window.location.href = "index.html";
                })
                .catch(error => {
                    alert(error.message);
                });
        }
    
        // Attach event handlers to buttons
        document.querySelector("#signUpForm form").addEventListener("submit", handleSignUp);
        document.querySelector("#signInForm form").addEventListener("submit", handleSignIn);
    </script>
    
    

</body>
</html>
