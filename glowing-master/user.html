<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up / Sign In</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .form-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-header h2 {
            margin-bottom: 10px;
        }

        .form-header p {
            font-size: 14px;
        }

        form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        form button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        form button:hover {
            background-color: #45a049;
        }

        form a {
            color: #007BFF;
            text-decoration: none;
        }

        form a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Sign Up Form -->
        <div class="form-container" id="signUpForm">
            <div class="form-header">
                <h2>Sign Up</h2>
                <p>Don't have an account? <a href="#" onclick="toggleForm('signIn')">Sign In</a></p>
            </div>
            <form onsubmit="handleSignUp(event)">
                <input type="text" id="signUpUsername" placeholder="Username" required>
                <input type="password" id="signUpPassword" placeholder="Password" required>
                <button type="submit">Sign Up</button>
            </form>
        </div>

        <!-- Sign In Form -->
        <div class="form-container" id="signInForm" style="display:none;">
            <div class="form-header">
                <h2>Sign In</h2>
                <p>Already have an account? <a href="#" onclick="toggleForm('signUp')">Sign Up</a></p>
            </div>
            <form onsubmit="handleSignIn(event)">
                <input type="text" id="signInUsername" placeholder="Username" required>
                <input type="password" id="signInPassword" placeholder="Password" required>
                <button type="submit">Sign In</button>
            </form>
        </div>
    </div>

    <script>
        // In-memory storage for user data (you can replace this with an API call)
        let users = {};

        // Toggle between Sign Up and Sign In forms
        function toggleForm(formType) {
            const signUpForm = document.getElementById('signUpForm');
            const signInForm = document.getElementById('signInForm');

            if (formType === 'signUp') {
                signUpForm.style.display = 'block';
                signInForm.style.display = 'none';
            } else {
                signUpForm.style.display = 'none';
                signInForm.style.display = 'block';
            }
        }

        // Handle Sign Up logic
        function handleSignUp(event) {
            event.preventDefault();
            
            const username = document.getElementById('signUpUsername').value;
            const password = document.getElementById('signUpPassword').value;

            // Check if user already exists
            if (users[username]) {
                alert("Username already exists. Please choose a different username.");
                return;
            }

            // Save user (in real-world, use a backend API here)
            users[username] = password;

            alert("User registered successfully!");

            // Redirect to the index.html page (front page)
            window.location.href = "index.html"; // Change this to your front page URL
        }

        // Handle Sign In logic
        function handleSignIn(event) {
            event.preventDefault();
            
            const username = document.getElementById('signInUsername').value;
            const password = document.getElementById('signInPassword').value;

            // Check if user exists and password matches
            if (users[username] && users[username] === password) {
                alert("Login successful! Welcome back.");
            } else {
                alert("Incorrect username or password.");
            }
        }
    </script>

</body>
</html>
